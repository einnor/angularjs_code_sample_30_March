<html ng-app="recipesApp">
<head>
  <title>AngularJS Code Sample</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/controllers/recipes.js"></script>
</head>
<body ng-controller="recipeListController">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Recipes</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="sortBy" class="col-sm-4 control-label">Sort By</label>
              <div class="col-sm-8">
                <select class="form-control" ng-model="sortBy">
                  <option value="name">Alphabetical</option>
                  <option value="timeTaken">Time Taken</option>
                  <option value="cost">Cost</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="form-group">
              <label for="search" class="col-sm-2 control-label">Search</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="search" placeholder="Search recipe..." ng-model="query">
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <ul class="list-group text-center">
          <li class="list-group-item" ng-repeat="recipe in recipes | filter:query | orderBy:sortBy">
            <h4>{{recipe.name}}</h4>
            <p>Time Taken : {{recipe.timeTaken}}</p>
            <p>Servings : {{recipe.servings}}</p>
            <p>Cost : {{recipe.cost}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
